<!DOCTYPE html>
<html>
<head>
    <title>a Simple Account & Password Generator</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <meta charset="UTF-8">
    <script src="generate.js"></script>
</head>
<body>
    <h1>Account & Password<br>Generator</h1>
    
    <div class="label-row">
        <div class="label-col">
            <h2> Account </h2>
            <cellrow>
                <input type="checkbox" id="AAincludeUppercase">
                <label for="AAincludeUppercase">Need includeUppercase?</label>
            </cellrow>
            <cellrow>
                <input type="checkbox" id="AAincludeNumbers">
                <label for="AAincludeNumbers">Need includeNumbers?</label>
            </cellrow>
            <cellrow>
                <input type="checkbox" id="AAincludeSpecial">
                <label for="AAincludeSpecial">Need includeSpecial?</label>
            </cellrow>
            <cellrow>
                <input type="checkbox" id="AAincludeMoreSpecial">
                <label for="AAincludeMoreSpecial">Need includeMoreSpecial?</label>
            </cellrow>
            <cellrow>
                <input type="checkbox" id="actLikeEmailAddress">
                <label for="actLikeEmailAddress">Need act like an E-mail?</label>
            </cellrow>
            <cellrow>
                <label for="AAstringLength">Length:</label>
                <input type="number" id="AAstringLength" min="1" max="128" value="10">
            </cellrow>
            <cellrow>
                <label for="AAdefultString">Prefix:</label>
                <input type="text" id="AAdefultString" value="aACCT">
            </cellrow>
            <button onclick="needAccount()">Generate</button>
        </div>

        <div class="label-col-output">
            <p id="output"></p>
        </div>

        <div class="label-col" style="float:right;">
            <h2> Password </h2>
            <cellrow>
                <input type="checkbox" id="PWincludeUppercase">
                <label for="PWincludeUppercase">Need includeUppercase?</label>
            </cellrow>
            <cellrow>
                <input type="checkbox" id="PWincludeNumbers">
                <label for="PWincludeNumbers">Need includeNumbers?</label>
            </cellrow>
            <cellrow>
                <input type="checkbox" id="PWincludeSpecial">
                <label for="PWincludeSpecial">Need includeSpecial?</label>
            </cellrow>
            <cellrow>
                <input type="checkbox" id="PWincludeMoreSpecial">
                <label for="PWincludeMoreSpecial">Need includeMoreSpecial?</label>
            </cellrow>
            <cellrow>
                <label for="PWstringLength">Length:</label>
                <input type="number" id="PWstringLength" min="1" max="128" value="10">
            </cellrow>
            <cellrow>
                <label for="PWdefultString">Prefix:</label>
                <input type="text" id="PWdefultString" value="aPSWD">
            </cellrow>
            <button onclick="needPassword()">Generate</button>
        </div>  
    </div>
    
    </br></br></br>

    <div style="font-style:italic; color:dimgray; display:flex; align-items:center; justify-content:center;flex-direction:column;">
        <label for="encryptString">encrypt string to base64</label>
        <input type="text" id="encryptString" value="xxxxxxxxxxxx">
        <button onclick="encryptStringToBase64()">encrypt</button>
    </div>  

    <p style="display:flex; align-items:center; justify-content:center;"> ðŸ‘€ Have a Look at <a href="https://github.com/AlexsandroANP/aSimpleAccountAndPasswordGenerator">GitHub</a></p>    
</body>
</html>
